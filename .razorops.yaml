tasks:
  build:
    steps:
    - checkout
    - docker/build:
        image: my-ruby-app:latest

    runner:
      containers:
      - image: ruby:3.2.2
      
    steps:
    - checkout
    - cache/pull:
        key: bundle-{{ checksum "Gemfile.lock" }}

    - commands:
      - gem --version && ruby --version
      - gem install bundler:2.4.20
      - bundle --version

    - run: bundle install --path vendor/bundle || bundle check

    - commands:
      - docker run -p 3000:3000 my-ruby-app
    - cache/push:
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths: [vendor/bundle]

    - reports/html: 
        dir: coverage
        index: index.html
    - reports/junit:
      - rspec.xml

